<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/mian.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="main-box">
        <header class="logo-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <a href="#">
                            <img src="img/logo.png" alt="logo">
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <section class="auth-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-login-box">
                            <div class="login-des">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, id, officiis ratione
                                    accusamus tempore corporis </p>
                            </div>

                            <div class="login-form-sec">

                                <div class="login-box">
                                    <form>
                                        <h2>bentornato su cinescouter, migliaia di nuovi film aspettano solo un tuo
                                            feedback! Entra</h2>
                                        <div class="socila-login">
                                            <button type="button" class="facbook-btn mr-4"><i
                                                    class="fab fa-facebook-square"></i> <span>Login with
                                                    facebook</span></button>
                                            <button type="button" class="google-btn"><i
                                                    class="fab fa-google-plus-g"></i><span>Sign in with
                                                    Google</span></button>
                                        </div>

                                        <div class="or-login">
                                            <p>Oppure</p>
                                        </div>


                                        <div class="login-inputs">
                                            <div class="input-1">
                                                <label>E-mail o Username <span class="text-danger">*</span></label>
                                                <div class="input-field">
                                                    <input type="text" class="form-control"
                                                        placeholder="E-mail o Username">
                                                    <span class="icon"><img src="img/user.png" alt=""></span>
                                                </div>
                                            </div>
                                            <div class="input-1 paswrod">
                                                <label>Password <span class="text-danger">*</span></label>
                                                <div class="input-field">
                                                    <input type="password" class="form-control" placeholder="Password">
                                                    <div class="eye-icon"><img src="img/eye.png" alt=""></div>
                                                    <span class="icon"><img src="img/lock.png" alt=""></span>
                                                </div>
                                            </div>
                                            <label class="custom-checkbox">Ricordami
                                                <input type="checkbox" checked="checked">
                                                <span class="checkmark"></span>
                                            </label>

                                            <div class="d-flex justify-content-between">
                                                <button type="button" class="login-btn mx-auto">Accedi</button>
                                            </div>
                                            <div class="accout-info">
                                                <p>Non hai ancora un account? Registrati </br>Password Dimenticata</p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
